
services:
  mysql:
    image: mysql:8.0.34
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: conectala_root_pswd
      MYSQL_DATABASE: conectala 
      MYSQL_USER: conectala 
      MYSQL_PASSWORD: conectala_pswd 
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/my.cnf:/etc/mysql/my.cnf
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=conectala_root_pswd"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./config/create-buckets.sh:/create-buckets.sh
    entrypoint: ["/bin/sh", "/create-buckets.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  php-nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-nginx
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./supervisor/supervisord.conf:/etc/supervisord.conf:ro
    ports:
      - "80:80"  
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "minio.local:host-gateway"
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1

volumes:
  mysql_data:
  minio_data:
  redis_data:
